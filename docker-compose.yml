version: "3.9"

services:
  pizzaz-mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    environment:
      - PORT=8000
      # - PUBLIC_BASE_URL=https://tu-dominio  # opcional
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/mcp >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  pizzaz-assets:
    build:
      context: .
      dockerfile: Dockerfile.assets
    ports:
      - "4444:4444"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4444/pizzas.html >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
